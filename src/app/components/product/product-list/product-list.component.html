<div class="table-container table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
          <th scope="col">Categoría</th>
          <th class="text-center" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (item of productList; track item.id) {
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.precio | currency}}</td>
            <td>{{item.cantidadStock}}</td>
            <td>{{item.categoria?.nombre}}</td>
            <td>
              <button (click)="callModalAction.emit(item);" class="btn btn-warning me-2" type="button">
                <i class="fas fa-pen"></i>
              </button>
              <button (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="7">
              <div class="d-flex justify-content-center align-items-center w-100">
                <p class="mb-0">No hay productos disponibles</p>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
